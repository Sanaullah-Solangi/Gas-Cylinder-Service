<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--!== facicon link ===-->
    <link
      rel="shortcut icon"
      href="./assets/images/Logo.png"
      type="image/x-icon"
    />
    <!--!== google fonts ===-->
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!--!== font awesome cdn ===-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      ,
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--!== style sheets ===-->
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/responsive.css" />
    <title>Gas Cylinder Service</title>
  </head>
  <body>
    <!--!========== header section ==========-->
    <div class="header-container w-100 p-fixed">
      <!--!todo======= header top =======-->
      <div class="header-top m-auto d-flex al-center jc-center txt-cap w-100">
        <p class="txt-center">
          in any emergency we are always here for you
          <a href="#" class="number pointer">1-647-370-9448</a>
          <a href="#" class="number pointer d-none"> 1-647-370-9448</a>
        </p>
      </div>
      <!--!todo======= main header =======-->
      <header class="header section m-auto d-flex jc-between p-relative">
        <!-- ?=== logo === -->
        <div class="logo h-100 pointer">
          <img
            src="./assets/images/Logo.png"
            alt=""
            width="100%"
            height="100%"
          />
        </div>
        <!--?=== navbar ===-->
        <nav class="navbar d-flex al-center jc-between transition-3ms bold">
          <a href="#home" class="txt-up txt-center d-flex al-center jc-center"
            >home</a
          >
          <a
            href="#services"
            class="txt-up txt-center d-flex al-center jc-center"
            >services</a
          >
          <a
            href="#testimonials"
            class="txt-up txt-center d-flex al-center jc-center"
            >testimonials</a
          >
          <a
            href="#benefits"
            class="txt-up txt-center d-flex al-center jc-center"
            >benefits</a
          >
          <a
            href="#pricing"
            class="txt-up txt-center d-flex al-center jc-center"
            >pricing</a
          >
        </nav>

        <!--!?=== header btns ===-->
        <div class="header-btn d-flex al-center jc-center">
          <button class="btn pointer d-flex al-center jc-center txt-cap">
            <i class="fa-solid fa-phone"></i> call now
          </button>
        </div>
        <!--?=== toggle btns ===-->
        <div class="toggle-btns d-none pointer d-flex al-center jc-center">
          <i class="fa-solid fa-bars menu-bar d-none"></i>
          <i class="fa-solid fa-xmark cancel-btn d-none"></i>
        </div>
      </header>
    </div>
    <div class="main-container m-auto">
      <!--!========== hero section starts ==========-->
      <main id="home" class="section hero-container grid grid-two-cols">
        <!--!todo======= hero content =======-->
        <div class="hero-content d-flex dir-col jc-center al-start">
          <!--!?=== hero heading ===-->
          <h1 class="txt-up hero-heading">gas cylinder delivered to home</h1>
          <!--!?=== hero para ===-->
          <p class="hero-para txt-cap">
            We are very closer to. If you need Gas Cylinder It's ready for you
          </p>
          <div class="hero-btns d-flex jc-center al-center">
            <!--!?=== btn 1 ===-->
            <button
              class="btn hero-btn bold pointer d-flex al-center jc-center txt-cap"
            >
              <i class="fa-solid fa-phone"></i> call now
            </button>
            <!--!?=== btn 2 ===-->
            <button
              class="btn hero-btn bold pointer d-flex al-center jc-center txt-cap"
            >
              <i class="fa-solid fa-phone"></i> call now
            </button>
          </div>
        </div>
        <!--!todo======= hero img =======-->
        <div class="hero-img d-flex jc-center al-center">
          <img
            src="./assets/images/hero-img.png"
            alt="gas cylinders image which are designed for hero section"
            width="100%"
          />
        </div>
      </main>
      <!--!=============== hero features section starts ===============-->
      <section
        class="hero-features-container d-flex al-center jc-between section"
      >
        <!--!todo======= item one =======-->
        <div class="hero-feature d-flex al-center jc-center">
          <div class="hero-features-img d-flex al-center jc-center">
            <img
              width="60%"
              src="./assets/images/free delivery.png"
              alt="This is hero features images one which represents free delivery"
            />
          </div>

          <span class="txt-cap bold">free delivery</span>
        </div>

        <!--!todo======= item two =======-->
        <div class="hero-feature d-flex al-center jc-center">
          <div class="hero-features-img d-flex al-center jc-center">
            <img
              width="50%"
              src="./assets/images/fast delivery.png"
              alt="This is hero features images one which represents fast delivery"
            />
          </div>

          <span class="txt-cap bold">fast delivery</span>
        </div>

        <!--!todo======= item three =======-->
        <div class="hero-feature d-flex al-center jc-center">
          <div class="hero-features-img d-flex al-center jc-center">
            <img
              width="60%"
              src="./assets/images/service.png"
              alt="This is hero features images one which represents 24/7 services"
            />
          </div>

          <span class="txt-cap bold">24/7 services</span>
        </div>
      </section>

      <!--!=============== services section starts ===============-->
      <section class="services-container section d-flex al-center jc-center"></section>
    </div>
    <!--!========== drop up section ==========-->
    <div class="drop-up d-flex al-center jc-center p-fixed">
      <a href="#home"
        ><i class="fa-solid fa-angle-up d-flex jc-center al-center"></i
      ></a>
    </div>
    <!--!========== JavaScript section ==========-->
    <script src="./assets/app.js"></script>
  </body>
</html>
